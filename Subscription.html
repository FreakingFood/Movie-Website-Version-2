<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
</head>
<body background="Subsback.webp" >
    <div class="container">
        <form action="" name = "subform">
            <div class="row">
                <div class="col">
                    <h3 class="title">Subscribe to watch all content</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Abc" name = "Fname" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="text" placeholder="example@example.com" name = "email" required>
                    </div>
                   
                    <div class="flex">
                        <div>
                            <img src = "Superpay.png" height="50px" width = "120px">
                            </div>
                        <div>
                            <img src = "Premiumpay.png"height="50px" width = "120px">
                        </div>
                    </div>
                    <div class="inputBox">
                        <label>Continue with:</label>
                        <select required>
                        <option>Super</option>
                        <option>Premium</option>
                        </select>
                    </div>
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Abc" name = "Fname" required>
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" placeholder="XXXX XXXX XXXX XXXX" name = "creditno" required>
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="01" name = "month" required> 
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" placeholder="2022" name = "year" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="123" name = "cvv" required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed for payment" class="submit-btn" onclick="Subscribevalid(this.form)">
        </form>
    </div> 

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

*{
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  box-sizing: border-box;
  outline: none; border:none;
  text-transform: capitalize;
  transition: all .2s linear;
}

.container{
  display: flex;
  justify-content: center;
  align-items: center;
  padding:25px;
  min-height: 100vh;
}

.container form{
  padding:20px;
  width:700px;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0,0,0,.1);
}

.container form .row{
  display: flex;
  flex-wrap: wrap;
  gap:15px;
}

.container form .row .col{
  flex:1 1 250px;
}

.container form .row .col .title{
  font-size: 20px;
  color:#333;
  padding-bottom: 5px;
  text-transform: uppercase;
}

.container form .row .col .inputBox{
  margin:15px 0;
}

.container form .row .col .inputBox span{
  margin-bottom: 10px;
  display: block;
}

.container form .row .col .inputBox input{
  width: 100%;
  border:1px solid #ccc;
  padding:10px 15px;
  font-size: 15px;
  text-transform: none;
}

.container form .row .col .inputBox input:focus{
  border:1px solid #000;
}

.container form .row .col .flex{
  display: flex;
  gap:15px;
}

.container form .row .col .flex .inputBox{
  margin-top: 5px;
}

.container form .row .col .inputBox img{
  height: 34px;
  margin-top: 5px;
  filter: drop-shadow(0 0 1px #000);
}

.container form .submit-btn{
  width: 100%;
  padding:12px;
  font-weight: bold;
  font-size: 20px;
  background: rgb(221, 42, 42);
  color:#fff;
  margin-top: 5px;
  cursor: pointer;
}

.container form .submit-btn:hover{
  background: rgb(255, 68, 68);
}
</style>
<script src = "movieproject.js"></script>
</body>
</html>
